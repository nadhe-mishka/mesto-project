<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">

        <form class="form">
            <div class="form__container">
                <div class="form__toggle"></div>
                <h2 class="form__heading">Редактировать профиль</h2>
                <fieldset class="form__input">
                    <input type="text" class="form__item" placeholder="Жак-Ив Кусто">
                    <input type="text" class="form__item" placeholder="Исследователь океана">
                </fieldset>
                <input type="submit" class="form__button" value="Сохранить">
            </div>
        </form>

        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Место">
            <div class="header__line"></div>
        </header>

        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="images/Avatar.png" alt="Портерт Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <h2 class="profile__description">Исследователь океана</h2>
                </div>
                <button class="profile__add-button"></button>
            </section>
    
            <section class="elements">
                <div class="card">
                    <img class="card__photo" src="images/karachaevsk.png" alt="Руина">
                    <div class="card__panel">
                        <h2 class="card__name">Карачаевск</h2>
                        <button class="card__like-button"></button>
                    </div>
                </div>
    
                <div class="card">
                    <img class="card__photo" src="images/elbrus.png" alt="Эльбрус">
                    <div class="card__panel">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button class="card__like-button"></button>
                    </div>
                </div>
    
                <div class="card">
                    <img class="card__photo" src="images/dombay.png" alt="Домбай">
                    <div class="card__panel">
                        <h2 class="card__name">Домбай</h2>
                        <button class="card__like-button"></button>
                    </div>
                </div>
    
                <div class="card">
                    <img class="card__photo" src="images/elbrus.png" alt="Эльбрус">
                    <div class="card__panel">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button class="card__like-button"></button>
                    </div>
                </div>
    
                <div class="card">
                    <img class="card__photo" src="images/dombay.png" alt="Домбай">
                    <div class="card__panel">
                        <h2 class="card__name">Домбай</h2>
                        <button class="card__like-button"></button>
                    </div>
                </div>
    
                <div class="card">
                    <img class="card__photo" src="images/karachaevsk.png" alt="Руина">
                    <div class="card__panel">
                        <h2 class="card__name">Карачаево-Черкессия</h2>
                        <button class="card__like-button"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">© 2022 Mesto Russia</footer>

    </div>   
</body>
</html>
